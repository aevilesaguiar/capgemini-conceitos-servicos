<!--Formulário-->

<form >
    <input type="text" name="" id="" placeholder="Curso" [([(ngModel)]="curso.nomeCurso">
    <input type="number" name="" id="" placeholder="Valor" [(ngModel)]="curso.valorCurso">
    <input type="text" name="" id="" placeholder="Area" [(ngModel)]="curso.areaCurso">
    <input class="btn" type="button" value="Cadastrar">
</form>

<!--Tabela para alterar e en=xcluir os cursos-->

<table class="tb-info">
    <tr>
        <td>Curso</td>
        <td>Valor</td>
        <td>Área </td>
        <td>Ações</td>
    </tr>

    <tr *ngFor="let curso of vetorCursos">
        <td>{{curso.nomeCurso}}</td>
        <td>{{curso.areaCurso}}</td>
        <td>{{curso.valorCurso}}</td>
    </tr>

</table>
